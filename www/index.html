<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SERVER USAGE</title>
	
	<style>
		.graph{margin-bottom:1em;font:100%/150% arial,helvetica,sans-serif}.graph caption{font:bold 150%/120% arial,helvetica,sans-serif;padding-bottom:.33em}.graph tbody th{text-align:right}@supports (display:grid){@media (min-width:32em){.graph,.graph caption{display:block}.graph{width:800px;height:300px}.graph thead{display:none}.graph tbody{position:relative;display:grid;grid-template-columns:repeat(auto-fit,minmax(2em,1fr));column-gap:2.5%;align-items:end;height:100%;margin:3em 0 1em 2.8em;padding:0 1em;border-bottom:2px solid rgba(0,0,0,.5);background:repeating-linear-gradient(180deg,rgba(170,170,170,.7) 0,rgba(170,170,170,.7) 1px,transparent 1px,transparent 20%)}.graph tbody:after,.graph tbody:before{position:absolute;left:-3.2em;width:2.8em;text-align:right;font:bold 80%/120% arial,helvetica,sans-serif}.graph tbody:before{content:"100%";top:-.6em}.graph tbody:after{content:"0%";bottom:-.6em}.graph tr{position:relative;display:block}.graph tr:hover{z-index:999}.graph td,.graph th{display:block;text-align:center}.graph tbody th{position:absolute;top:-3em;left:0;width:100%;font-weight:400;text-align:center;white-space:nowrap;text-indent:0;transform:rotate(-45deg)}.graph tbody th:after{content:""}.graph td{width:100%;height:100%;background:#f63;border-radius:.5em .5em 0 0;transition:background .5s}.graph tr:hover td{opacity:.7}.graph td span{overflow:hidden;position:absolute;left:50%;top:50%;width:0;padding:.5em 0;margin:-1em 0 0;font:700 85%/120% arial,helvetica,sans-serif;opacity:0;transition:opacity .5s;color:#fff}.graph tr:hover td span,.toggleGraph:checked+table td span{width:4em;margin-left:-2em;opacity:1}}}table.graph{margin-left:auto;margin-right:auto}	
	</style>

	<script>
		function sortByProperty(prop) {
			return function (a, b) {
				if (a[prop] > b[prop])
					return 1;
				else if (a[prop] < b[prop])
					return -1;
				return 0;
			}
		}

		// items.sort(sortByProperty(“id”)); //sort according to id

		const reload = async () => {
			var res = await fetch('/usage');
			var data = await res.json();
			data.sort(sortByProperty('traffic'));
			data.reverse();
			// console.log(data);

			var cols = document.getElementById('cols');
			output = '';
			total = 0;
			data.forEach(i => {
				total += i.traffic;
			})

			data.forEach(i => {
				var pct = i.traffic * 100 / total;
				// console.log(i , pct , total)
				output += `
                <tr style="height:${pct}%">
                    <th scope="row">${i.user}</th>
                    <td><span>${parseInt(i.traffic)}</span></td>
                </tr>
            `
			});

			cols.innerHTML = output;

		}



		reload();
	</script>
</head>

<body>

	<table class="graph">
		<caption>usage</caption>
		<thead>
			<tr>
				<th scope="col">Item</th>
				<th scope="col">Percent</th>
			</tr>
		</thead>
		<tbody id="cols">

			<!-- <tr style="height:85%">
                <th scope="row">Your Blog</th>
                <td><span>85%</span></td>
            </tr> -->

		</tbody>
	</table>

</body>

</html>
